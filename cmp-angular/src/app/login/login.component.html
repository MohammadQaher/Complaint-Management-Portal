<div class="login-style">
  <div class="form-style" *ngIf="!isLoggedIn">
    <div style="text-align: center; margin-bottom: 5px;">
      <i class="fas fa-user fa-3x primary-color"></i>
      <p style="font-weight: bold; font-size: 20px; margin-top: 5px;">
        Login
      </p>
    </div>
    <form name="form" (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && loginForm.submitted">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="3"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && loginForm.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 3 characters
          </div>
        </div>
      </div>
      <div class="form-group" style="text-align: center; margin: auto;">
        <button mat-raised-button type="submit" color="primary">
          Login
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="loginForm.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
  <div class="alert alert-success" *ngIf="isLoggedIn" style="margin-top: 30px;">
    Logged in as {{ roles }}. <br />
    Redirecting you to home page in <ng-container [counter]="5" [interval]="1000" (value)="count = $event">
      <span> {{ count }} </span>
    </ng-container>...
  </div>
</div>
