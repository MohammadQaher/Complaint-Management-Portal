<div class="user-board-style">
  <div class="user-board-header">
    {{username}} Complaints
  </div>
  <div class="user-table-style">
    <button mat-raised-button color="primary" (click)="getUserComplaint()">Refresh Table</button>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z5" style="width: 100%; margin-top: 10px;">
      <!-- Title Column -->
      <ng-container matColumnDef="rid">
        <mat-header-cell class="w-20" *matHeaderCellDef>ID
        </mat-header-cell>
        <mat-cell class="w-20" *matCellDef="let element">
          {{element.rid}}
        </mat-cell>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell class="w-20" *matHeaderCellDef>Title
        </mat-header-cell>
        <mat-cell class="w-20" *matCellDef="let element">
          {{element.title}}
        </mat-cell>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell class="w-20" *matHeaderCellDef>Description
        </mat-header-cell>
        <mat-cell class="w-20" *matCellDef="let element">
          {{element.description}}
        </mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell class="w-20" *matHeaderCellDef>Status
        </mat-header-cell>
        <mat-cell class="w-20" *matCellDef="let element">
          <span *ngIf="element.status=='PENDING'" class="pending-style">{{element.status}}</span>
          <span *ngIf="element.status=='RESOLVED'" class="resolved-style">{{element.status}}</span>
          <span *ngIf="element.status=='DISMISSED'" class="dismissed-style">{{element.status}}</span>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <div style="margin: auto; text-align: center; margin: 20px;">
      <button mat-raised-button color="primary" (click)="openDialog()">Create a Complaint</button>
    </div>
  </div>
</div>
